<!doctype html>
<html>
    <head>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css">
        <style type="text/css">
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        #search {
            z-index: 1000;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        #search-form {
            padding: 10px;
            background: #ffffff;
            border-radius: 4px;
        }

        #result {
            width: 250px;
            overflow: auto;
            max-height: 300px;
        }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <div class="leaflet-control" id="search">
            <form id="search-form">
              <input type="search" placeholder="Search" name="query" value="Mauritskade, 35" />
              <input type="submit" value="Search">
              <div id="result"></div>
            </form>
        </div>
        <script type="text/javascript" src="bundle.js"></script>
    </body>
</html>
